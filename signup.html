<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="image/flower-icon.png">
    <link rel="stylesheet" href="signup.css">
    <title>Sign up - HoaViet</title>
</head>
<body>
    <a class=brand-logo href="index.html">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-flower">
        <circle cx="12" cy="12" r="3"/>
        <path d="M12 16.5A4.5 4.5 0 1 1 7.5 12 4.5 4.5 0 1 1 12 7.5a4.5 4.5 0 1 1 4.5 4.5 4.5 4.5 0 1 1-4.5 4.5"/>
        <path d="M12 7.5V9"/><path d="M7.5 12H9"/><path d="M16.5 12H15"/>
        <path d="M12 16.5V15"/><path d="m8 8 1.88 1.88"/>
        <path d="M14.12 9.88 16 8"/><path d="m8 16 1.88-1.88"/>
        <path d="M14.12 14.12 16 16"/>
        </svg>
        <span class="brand-name">HoaViet</span>
    </a>
    <div class="container-signup-page">
        <div class="container-signup-img">
            <img src="image/signup-img.jpg" title="flower">
            <div class="gradient-overlay"></div>       
        </div>
        <main class="main-signup-page">
            <section class="signup-container">
                <div class="wrapper-signup">
                    <div class="wrapper-signup-title">
                        <h3 class="signup-title">Sign Up</h3>
                        <p class="signup-subtitle"> Choose your preferred sign up method</p>
                    </div>
                    <div class="wrapper-signup-method">
                        <div class="signup-method-buttons">
                            <button class="btn-signup">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chrome">
                                    <circle cx="12" cy="12" r="10"/>
                                    <circle cx="12" cy="12" r="4"/>
                                    <line x1="21.17" x2="12" y1="8" y2="8"/>
                                    <line x1="3.95" x2="8.54" y1="6.06" y2="14"/>
                                    <line x1="10.88" x2="15.46" y1="21.94" y2="14"/>
                                </svg>
                                <span class="btn-name">Google</span>
                            </button>
                            <button class="btn-signup">
                                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-facebook">
                                    <path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"/>
                                </svg>
                                <span class="btn-name">Facebook</span>
                            </button>
                        </div>
                        <div class="container-continue-text">
                            <div class="wrapper-continue-line">
                                <span class="line-continue"></span>
                            </div>
                            <div class="wrapper-continue-text">
                                <span class="continue-text">Or continue with</span>
                            </div>
                        </div>
                        <form class="container-signup-field">
                            <div class="wrapper-input-email">
                                <label class="email-text" for="email-field">Email</label>
                                <input class="input-email-field" type="text" placeholder="abc@gmail.com" name="email">
                            </div>
                            <div class="wrapper-input-pwd">
                                <label class="pwd-text" for="pwd-field">Password</label>
                                <div class="wrapper-input-field">
                                    <input class="input-pwd-field" type="password" placeholder="**********" name="pwd">
                                    <button class="btn-show-pwd">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-eye">
                                            <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/>
                                            <circle cx="12" cy="12" r="3"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <button class="btn-signup-page">
                                Continue
                            </button>
                        </form>
                    </div>
                    <div class="container-login-account">
                        <div class="login-account">
                            <span class="login-text">Already have a account.</span>
                            <a href="login.html">Sign in</a>
                        </div>
                    </div>
                </div>
            </section>
        </main>
    </div>
</body>
</html>
